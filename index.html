<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Eleven</title>
</head>
<body>

    <h1>Hover to Hide Image</h1>

    <img id="hoverImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/640px-PNG_transparency_demonstration_1.png" alt="Demo Image" width="400">

    <script>
        const img = document.getElementById('hoverImage');

        img.addEventListener('mouseover', function() {
            img.style.display = 'none';
        });

        img.addEventListener('mouseout', function() {
            img.style.display = 'block';
        });
    </script>

</body>
</html>
